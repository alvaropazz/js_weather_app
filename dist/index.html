<!DOCTYPE html>
<html lang="en">

  <title>Weather</title>

<body>
  <main>
    <form class="search">
      <input type="text" class="location-setter" name="place">

      <p class="description"></p>
      <section>
        <div class="icon"><img class="weather-icon" /></div>

      <p class="date"></p>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
