<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="icon" 
    type="image/x-icon" 
    href="favicon.ico"> -->
  <title>Weather</title>
</head>
<body>
  <header>
    <h1>Weather App</h1>
  </header>
  <main>
    <form class="search">
      <input type="text" class="location-setter" name="place" placeholder="location" required>
      <select id="unit" name="unit" required>
        <option selected disabled hidden class='option-none' value=''>Unit</option>
        <option value="metric">Celsius</option>
        <option value="imperial">Fahrenheit</option>
      </select>
      <input type="submit">
    </form>
    <div class="main-weather">
      <p class="description"></p>
      <section>
        <div class="icon"><img class="weather-icon" /></div>
        <div class="temperature"></div>
      </section>
      <p class="location"></p>
      <!-- <p class="date"></p> -->
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
